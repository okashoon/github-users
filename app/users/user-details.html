<div class="container">
    <div class="row">
        <div class="columns small-8 small-offset-4">
            <h4>{{vm.user.name}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="columns small-4 small-offset-4">
            <img src={{vm.user.avatar_url}}>
        </div>
    </div>
    <div class="row">
        <div class="columns small-3">
            <span>Login/Email</span>
        </div>
        <div class="columns small-9">
            <span>{{vm.user.login}} | {{vm.user.email}}</span>
        </div>
    </div>

    <div class="row">
        <div class="columns small-3">
            <span>Bio</span>
        </div>
        <div class="columns small-9 ">
            <p>{{vm.user.bio}}</p>
        </div>
    </div>

</div>
